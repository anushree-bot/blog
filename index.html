<html lang="en">
<head>

    <h2>CAROUSEL EXAMPLE</h2>
<div class="container">
   <div id="myCarousel" class="carousel slide" data-ride="carousel">

      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
         <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
       
        <div class="carousel-inner">
      <div class="item active">
          <h1>kerala</h1>
        <img src="https://tse1.mm.bing.net/th?id=OIP.D4GIdum8khrxiVRgyZuNQwHaE7&pid=Api&P=0&w=241&h=161" alt="KERALA" style="width:80%;">
      </div>

      <div class="item">
          <h1>karnataka</h1>
        <img src="http://wallpapercave.com/wp/KlWqhAH.jpg" alt="KARNATAKA" style="width:80%;">
      </div>
    
      <div class="item">
          <h1>madhya pradesh</h1>

      </div>
             <div class="item">

      </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    </div>
</div>
